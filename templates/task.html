{% extends 'base.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">

            <form method="post" class="shadow-none p-3 mb-5 bg-light rounded">
                  <h4>Add task</h4>
    {% csrf_token %}
    <div class="form-group">
    <input type="text" name="name" class="form-control" placeholder="name of the task">
        </div>
    <div class="form-group">
    <input type="text" name="priority" class="form-control" placeholder="your priority"><br>
        </div>
                <div class="form-group">
    <input type="date" name="date" class="form-control" placeholder="your date"><br>
        </div>
    <input type="submit"  class="tn btn-success">
</form>
        </div>
        <div class="col-md-6" style="background-color:#f5f3ed;">

            <h4> Task completed</h4>

            {% for i in obj1 %}
            <div class="shadow card">
            <div class="card-body" >
                <h6 class="card-title">{{i.name}} </h6>
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'dviews' i.id %}">Detali</a>
                </div>
            </div><br>

{% endfor %}
        </div>
        </div>
    </div>

{% endblock %}
